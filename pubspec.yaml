name: flutter_mapbox_polygon_poc
description: A POC Flutter app for drawing polygons on Mapbox and measuring area in acres
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  mapbox_gl: ^0.16.0
  latlong2: ^0.9.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
